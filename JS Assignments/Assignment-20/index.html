<!-- Write a program to:

Replace all occurrences of a specific word in a string. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Replace Word in String</title>
</head>
<body>
    <h1>Replace All Occurrences of a Word in a String</h1>

    <label for="inputString">Enter the string:</label>
    <input type="text" id="inputString" placeholder="Enter the string here"><br><br>

    <label for="wordToReplace">Word to replace:</label>
    <input type="text" id="wordToReplace" placeholder="Word to replace"><br><br>

    <label for="replacementWord">Replacement word:</label>
    <input type="text" id="replacementWord" placeholder="Replacement word"><br><br>

    <button onclick="replaceWord()">Replace Word</button>

    <div id="output"></div>

    <script src="script.js"></script>
</body>
</html>
